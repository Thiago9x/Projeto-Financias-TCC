<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="img/logo_financas_2.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/ext/cookie.js"></script>
    <script src="./js/link.js"></script>
    <script src="./js/extrato.js" defer></script>
    <script src="/js/usuario.js" defer></script>
    <script  type="text/javascript" src="/js/menuBar.js" defer></script>
    <link rel="stylesheet" href="./font/icon.css">
    <link rel="stylesheet" type="text/css" href="./style/usuario.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/extrato.css">
    <link rel="stylesheet" type="text/css" href="./style/modal.css">
    

    
    <title>Royal Finance</title>
</head>
<body>
        <!-- INICIO MENU LATERAL -->
        <div class="menu">

            <div id="nomeEmpresa">
            Royal </br>Finance
            </div>

            <div id="menuList">
                <ul>
                    <li id="menuDash">
                        <img src="img/iconeCasinha.svg" class="img" width="10px"/> 
                        <label class="on"> Visão Geral </label>
                    </li>

                    <li id="menuExtratos">
                        <img src="img/iconeExtrato.svg" class="img"  width="10px"/> 
                        <label class="on"> Extratos </label>
                    </li>

                    <li id="menuMetas">
                        <img src="img/iconeMeta.svg" class="img"  width="10px"/> 
                        <label class="on"> Metas </label>
                    </li>

                    <li id="menuGraficos">
                        <img src="img/iconeGrafico.svg" class="img"/> 
                        <label class="on"> Gráficos </label>
                            
                    </li>

                    <li id="menuGrupos">
                        <img src="img/iconeGrupo.svg" class="img"/> 
                        <label class="on">Grupos</label>
                    </li>
                </ul>
            </div>
            <div class="perfil">
                <div id="perfilFoto"></div>
                <div id="perfilTexto">
                    <div id="branco" class="nomeCliente"></div>
    
                    <div id="abrirPerfil">Ver perfil</div>
                </div>
            </div>
        </div>
                        <!-- FIM MENU LATERAL -->
    <main>
        <div id="categorias">
            <h2>Extratos</h2>
            <div id="paiSelect">
            <select class="formatSelect" id="selectMes">
                <option value="1">JANEIRO</option>
                <option value="2">FEVEREIRO</option>
                <option value="3">MARÇO</option>
                <option value="4">ABRIL</option>
                <option value="5">MAIO</option>
                <option value="6">JUNHO</option>
                <option value="7">JULHO</option>
                <option value="8">AGOSTO</option>
                <option value="9">SETEMBRO</option>
                <option value="10">OUTUBRO</option>
                <option value="11">NOVEMBRO</option>
                <option value="12">DEZEMBRO</option>
            </select>
            <div id="anoAtual">
                <input min=0 max="9999" id="total" type="number"><button onclick="menos()" class="a">-</button><button onclick="mais()" class="b">+</button>
            </div>
              
              <select class="formatSelect" id="selectCat">
                <option selected value="">Todas</option>
                
              </select>
            </div>
        </div>
        
        <div id="conteudo">
            

        </div>


         <!-- Conteudo da modal do usuario -->

         <div id="modalUsuario">
            <div class="modalUsuarioBranco">
                
                <div id="usuario">

                    <div class="Container">
                         <img src="./img/usuarioPerfil.svg" class="usuarioFoto" width="90px" height="90px">
                    </div>
                    <div class="containersUsuario1">

                        <h4 id="nomeUsuario"></h4>
                
                        <div class='input-wrapper'>
                
                            <label for='input-file'>
                               
                                <div class="h4">
                                    Selecione uma foto
                                </div> 
                            </label>
                
                            <input id='input-file' type='file' value='' />
                            <span id='file-name'></span>
                                
                        </div>
                
                    </div>
                
                </div>
                <div id="centralizarConteudoUsuario">
                    <div id="conteudoUsuario">
                        <div class="h7">Nome Completo</div>
                        <input type="text" class="edit" placeholder="digite seu nome"> 
                    </div>
                
                    <div id="conteudoUsuario">
                        <h7 class="h7">Email</h7>
                        <input type="text" class="edit" placeholder="fulano@gmail.com"> 
                    </div>
                
                    <div id="conteudoUsuario2">
                
                        <!-- <h7 class="h7">Segurança</h7> -->
                
                        <div class="textH7">Segurança</div>
                
                        <div class="organize">
                            
                            <label id="Tcheckbox">
                                <input type="checkbox" id="checkbox"/>
                                <span class="checkbox"></span>
                            </label>
                            
                            <div class="edith4"> <h4>Verificação de duas etapas</h4> </div>
                
                        </div>  
                        <div class="guardaBotao">
                
                            <input id="buttonSenha" type="button" value="Trocar Senha"> 
                            
                        </div>       
                    </div>
                    <div id="botoesSalvarCancelar">
                
                        <img src="./img/usuario2.svg" alt class="usuarioImg">
                
                        <input id="buttonCancelar" class="cancelar" type="button" value="Cancelar">
                        <input id="buttonSalvar" type="button" value="Salvar">
                    </div>
                </div>
            </div>
        </div>
            
    </main>
</body>
</html>
