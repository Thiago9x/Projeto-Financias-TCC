<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-RF.png">
    <script type="text/javascript" src="js/cadastro.js" defer></script>
    <script type="text/javascript" src="js/status.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/cadastro.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" href="./font/baskervville.css">
    <link rel="stylesheet" href="./font/icon.css">
    <link rel="stylesheet" href="./font/roboto.css">
    <title>Royal Finance</title>
</head>

<body>
    <div id="main">
        <div class="container">
            <div id="arrowleft">
                <a href="./index.html"><img src="./img/arrowleft.png"></a>
            </div>
            <div id="royalfinance">
                Royal | Finance
            </div>
            <div id="fotoCadastro">
                <img id="foto" src="./img/FotoCadastro.svg">
            </div>
        </div>
        <div class="container">
            <form id="principal">
                <div id="tituloPrincipal">
                    <h1>Nova Conta</h1>
                </div>
                <div id="principalInputs">
                    <label for="">
                        Nome
                    </label>
                    <input type="text" placeholder="Digite seu nome" maxlength="200" id="nome" required>
                    <label for="">
                        Email
                    </label>
                    <input type="email" placeholder="Digite seu nome" maxlength="100" id="email" required>
                    <label for="">
                        Senha
                    </label>

                    <div class="senha2">
                        <input type="password" placeholder="Digite sua senha" maxlength="100" class="senhaCadastro" required>
                        <img src="img/Hide.svg" class="editarIcones btnOlho">
                    </div>

                    <div id="barra">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-5">
                                <div id="erroSenhaForca"></div>
                            </div>
                        </div>

                    </div>

                    <label for="">
                        Confirmar Senha
                    </label>

                    <div class="senha2">
                        <input type="password" placeholder="Confirme sua senha" maxlength="100" class="senhaCadastro2" required>
                        <img src="img/Hide.svg" class="editarIcones btnOlho2">
                    </div>

                </div>
                <input id="button" type="button" value="Cadastrar" >
            </form>
        </div>
    </div>
</body>

</html>
