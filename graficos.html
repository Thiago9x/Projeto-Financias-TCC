<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_financas_2.svg">
    <script type="text/javascript" src="" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/graficos.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <script type="text/javascript" src="js/dashboard.js" defer></script>
    <link rel="stylesheet" href="./font/baskervville.css">
    <link rel="stylesheet" href="./font/icon.css">
    <link rel="stylesheet" href="./font/roboto.css">
    <script src="js/chart.js"></script>

    <title>Royal Finance</title>
</head>

        <body>

                         <!-- INICIO MENU LATERAL -->
        <div class="menu">

            <div id="nomeEmpresa">
            Royal </br>Finance
            </div>

            <div id="menuList">
                <ul>
                    <li class="list">
                        <img src="img/iconeCasinha.svg" class="img" width="10px"/> 
                        <label class="on"> Visão Geral </label>
                    </li>

                    <li>
                        <img src="img/iconeExtrato.svg" class="img"  width="10px"/> 
                        <label class="on"> Extratos </label>
                    </li>

                    <li>
                        <img src="img/iconeConta.svg" class="img" /> 
                        <label class="on"> Contas </label>
                    </li>

                    <li>
                        <img src="img/iconeMeta.svg" class="img"  width="10px"/> 
                        <label class="on"> Metas </label>
                    </li>

                    <li>
                        <img src="img/iconeGrafico.svg" class="img"/> 
                        <label class="on"> Gráficos </label>
                            
                    </li>

                    <li>
                        <img src="img/iconeGrupo.svg" class="img"/> 
                        <label class="on">Grupos</label>
                    </li>
                </ul>
            </div>
            <div class="perfil">
                <div id="perfilFoto"></div>
                <div id="perfilTexto">
                    <h4 id="branco">Nome Usuario</h4>
                    <p id="cinza">Ver perfil</p>
                </div>
            </div>
        </div>
                        <!-- FIM MENU LATERAL -->

                <!-- INICIO DO SCRIPT PARA A ANIMACAO DO MENU -->
                    <script>
                        $(`#menuList>ul>li`).click(function(){
                            $(`#menuList>ul>li`).css("border-left", "none");
                            $(`#menuList>ul>li:nth-of-type(${$(this).index()+1})`).css({"border-left": "solid 3px #fff", "transition" : "0.1s"});
                        })
                    </script>
                <!-- FIM DO SCRIPT PARA A ANIMACAO DO MENU -->

    
                <!-- INICIO CONTEUDO Grafico -->
                <main>
                    <div id="PrimeiraCaixa">
                        <div class="divisaoInformacoes">

                            <div class="campoInf1">
                                <img src="img/saldoImg.svg" class="formImg1">
                               <div id="conteudo">
                               
                                   <div class="sobreConteudo">
                                       <h3>Gráfico</h3> 
                                   </div>

                                   <div class="valorConteudo" id="saldoGeral">
                                    
                                   </div>
                               </div>
                            </div>
                        </div>
                        <div id="format">
                            <label class="formatLabel">Por favor, selecione um tipo de Gráfico</label>
                        </div>
                       <div id="formatInput">

                           <div class="inpu1">
                                <input id="graficoAnual" class="input" type="radio" name="opcao">
                                <label for="teste1" class="label">Gráfico Anual</label>
                           </div>
                           <div class="inpu1">
                               <input id="graficoMensal" class="input" type="radio" name="opcao" >
                               <label for="teste2" class="label">Gráfico Mensal</label>
                           </div>      
                            
                       </div>
                    </div>

                    <!-- Selects -->

                    <div id="formatSelect">

                        <select class="select">

                            <option>Categoria</option>
                            <option>Categoria1</option>
                            <option>Categoria2</option>
                            <option>Categoria3</option>


                        </select>

                        <select class="select">

                            <option>Tipo Transferencia</option>

                        </select>

                        <select class="select">

                            <option>Valor Maximo</option>

                        </select>

                    </div>

                    <div id="editSelect" >

                        <select class="select"> 

                            <option>Valor Minimo</option>

                        </select>

                        <select class="select">

                             <option>Ano</option>

                        </select>

                    </div>

                    <div id="formatInput2">


                        <div class="inpu1">
                            <input id="dispesaPadrao" class="input" type="radio" name="opcao">
                            <label class="label">Dispesa Padrão</label>
                       </div>

                       <div class="inpu1">
                           <input id="favoritos" class="input" type="radio" name="opcao" >
                           <label class="label">Favoritos</label>
                       </div>    

                    </div>

                    <div id="grafico">

                    </div>
                    <div class="final">
                       
                    </div>
                    
                </main>

</html>
