<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_financas_2.svg">
    <link rel="stylesheet" type="text/css" href="./style/graficos.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/usuario.css">
    <link rel="stylesheet" href="./font/baskervville.css">
    <link rel="stylesheet" href="./font/icon.css">
    <link rel="stylesheet" href="./font/roboto.css">
    <script type="text/javascript" src="js/dashboard.js" defer></script>
    <script src="js/chart.js"></script>
    <script src="js/grafico.js"></script>
    <script src="js/ext/chart-plugin-datalabels.js"></script>
    <script src="/js/menuBar.js" defer></script>
    <script src="/js/usuario.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/ext/cookie.js"></script>
    <script src="./js/link.js"></script>

    <title>Royal Finance</title>
</head>

        <body>

                         <!-- INICIO MENU LATERAL -->
        <div class="menu">

            <div id="nomeEmpresa">
            Royal </br>Finance
            </div>

            <div id="menuList">
                <ul>
                    <li id="menuDash">
                        <img src="img/iconeCasinha.svg" class="img" width="10px"/> 
                        <label class="on"> Visão Geral </label>
                    </li>

                    <li id="menuExtratos">
                        <img src="img/iconeExtrato.svg" class="img"  width="10px"/> 
                        <label class="on"> Extratos </label>
                    </li>


                    <li id="menuMetas">
                        <img src="img/iconeMeta.svg" class="img"  width="10px"/> 
                        <label class="on"> Metas </label>
                    </li>

                    <li id="menuGraficos">
                        <img src="img/iconeGrafico.svg" class="img"/> 
                        <label class="on"> Gráficos </label>
                            
                    </li>

                    <li id="menuGrupos">
                        <img src="img/iconeGrupo.svg" class="img"/> 
                        <label class="on">Grupos</label>
                    </li>
                </ul>
            </div>
            <div class="perfil">
                <div id="perfilFoto"></div>
                <div id="perfilTexto">
                    <div id="branco" class="nomeCliente"></div>

                    <div id="abrirPerfil">Ver perfil</div>
                </div>
            </div>
        </div>
                        <!-- FIM MENU LATERAL -->
                <!-- INICIO CONTEUDO Grafico -->
                <main>
                    <div id="PrimeiraCaixa">


                        <div class="ilustrationGraphic">

                            <div class="campoInf1">
                                <img src="img/saldoImg.svg" class="formImg1">
                               <div id="conteudo">
                               
                                   <div class="sobreConteudo">
                                       <h3>Gráfico</h3> 
                                   </div>

                                   <div class="valorConteudo" id="saldoGeral">

                                   </div>
                               </div>
                            </div>

                        </div>

                        <div class="ilustrationIformation">

                            <div class="divInforLetra">

                                <div id="formatacaoLetra">
                                     Por favor, selecione um tipo de Gráfico
                                </div>                          

                            </div>

                            <div class="divInforRadios">

                                <div id="formatacaoRadio">

                                    <div class="inpu">
                                        <div class="custom-radio">

                                            <input id="radio-1" name="question" value="0" type="radio" >
                                            <label for="radio-1" class="label">Gráfico Anual</label>

                                        </div>
                                    </div>
                                    
                                    <div class="inpu">
                                        <div class="custom-radio">

                                            <input id="radio-2" name="question" value="1" type="radio">
                                            <label for="radio-2" class="label">Gráfico Mensal</label>

                                        </div>
                                    </div>  
                                    
                                </div>
                            
                            </div>

                        </div>

                    </div>

                    <!-- Selects -->

                    <div id="responsiveSelects">
                        <div id="formatSelect">

                            <select class="select">
    
                                <option>Categoria</option>
                                <option>Categoria1</option>
                                <option>Categoria2</option>
                                <option>Categoria3</option>
    
    
                            </select>
    
                            <select class="select">
    
                                <option>Tipo Transferência</option>
    
                            </select>
    
                            <select class="select">
    
                                <option>Ano</option>
    
                            </select>

                        </div>


                            <div id="editSelect" >

                                <select class="select"> 
        
                                    <option>Valor Mínimo</option>
        
                                </select>
        
                                <select class="select">
        
                                     <option>Valor Máximo</option>
        
                                </select>
        
                            </div>
    
                        
                      </div>

                      <div class="editarRadios">
                        <div id="formatInput2">

                            <div class="inpu">
                                <div class="custom-radio">
                                    <input id="radio-3" name="question" value="3" type="radio" >
                                    <label for="radio-3" class="label">Despesa padrão</label>
                               </div>
                            </div>
                               
                            <div class="inpu">
                                <div class="custom-radio">
                                    <input id="radio-4" name="question" value="4" type="radio" >
                                    <label for="radio-4" class="label">Favoritos</label>
                               </div>
                            </div>
                            
                        </div>
                      </div>

                    

                    <div id="grafico">
                        

                    </div>
                    <div class="final">
                       
                    </div>
                    

                     <!-- Conteudo da modal do usuario -->

                        <div id="modalUsuario">
                            <div class="modalUsuarioBranco">
                                
                                <div id="usuario">

                                    <div class="Container">
                                        <img src="./img/usuarioPerfil.svg" class="usuarioFoto" width="90px" height="90px">
                                    </div>
                                    <div class="containersUsuario1">

                                        <h4 id="nomeUsuario"></h4>
                                
                                        <div class='input-wrapper'>
                                
                                            <label for='input-file'>
                                            
                                                <div class="h4">
                                                    Selecione uma foto
                                                </div> 
                                            </label>
                                
                                            <input id='input-file' type='file' value='' />
                                            <span id='file-name'></span>
                                                
                                        </div>
                                
                                    </div>
                                
                                </div>
                                <div id="centralizarConteudoUsuario">
                                    <div id="conteudoUsuario">
                                        <div class="h7">Nome Completo</div>
                                        <input type="text" class="edit" placeholder="digite seu nome"> 
                                    </div>
                                
                                    <div id="conteudoUsuario">
                                        <h7 class="h7">Email</h7>
                                        <input type="text" class="edit" placeholder="fulano@gmail.com"> 
                                    </div>
                                
                                    <div id="conteudoUsuario2">
                                
                                        <!-- <h7 class="h7">Segurança</h7> -->
                                
                                        <div class="textH7">Segurança</div>
                                
                                        <div class="organize">
                                            
                                            <label id="Tcheckbox">
                                                <input type="checkbox" id="checkbox"/>
                                                <span class="checkbox"></span>
                                            </label>
                                            
                                            <div class="edith4"> <h4>Verificação de duas etapas</h4> </div>
                                
                                        </div>  
                                        <div class="guardaBotao">
                                
                                            <input id="buttonSenha" type="button" value="Trocar Senha"> 
                                            
                                        </div>       
                                    </div>
                                    <div id="botoesSalvarCancelar">
                                
                                        <img src="./img/usuario2.svg" alt class="usuarioImg">
                                
                                        <input id="buttonCancelar" class="cancelar" type="button" value="Cancelar">
                                        <input id="buttonSalvar" type="button" value="Salvar">
                                    </div>
                                </div>
                            </div>
                        </div>

                </main>
    </body>
</html>
