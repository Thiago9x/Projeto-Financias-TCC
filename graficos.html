<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_financas_2.svg">
    <link rel="stylesheet" type="text/css" href="./style/graficos.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/usuario.css">
    <link rel="stylesheet" href="./font/baskervville.css">
    <link rel="stylesheet" href="./font/icon.css">
    <link rel="stylesheet" href="./font/roboto.css">
    <script src="js/ext/chart.js"></script>
    <script src="js/grafico.js" defer></script>
    <script src="/js/menuBar.js" defer></script>
    <script src="/js/usuario.js" defer></script>
    <script src="./js/ext/cookie.js"></script>
    <script src="./js/link.js"></script>

    <title>Royal Finance</title>
</head>

        <body>

                         <!-- INICIO MENU LATERAL -->
        <div class="menu">

            <div id="nomeEmpresa">
            Royal </br>Finance
            </div>

            <div id="menuList">
                <ul>
                    <li id="menuDash">
                        <img src="img/iconeCasinha.svg" class="img" width="10px"/> 
                        <label class="on"> Visão Geral </label>
                    </li>

                    <li id="menuExtratos">
                        <img src="img/iconeExtrato.svg" class="img"  width="10px"/> 
                        <label class="on"> Extratos </label>
                    </li>



                    <li id="menuGraficos">
                        <img src="img/iconeGrafico.svg" class="img"/> 
                        <label class="on"> Gráficos </label>
                            
                    </li>

                </ul>
            </div>
            <div class="perfil">
                <div id="perfilFoto"></div>
                <div id="perfilTexto">
                    <div id="branco" class="nomeCliente"></div>

                    <div id="abrirPerfil">Ver perfil</div>
                </div>
            </div>
        </div>
                        <!-- FIM MENU LATERAL -->
                <!-- INICIO CONTEUDO Grafico -->
                <main>
                    <div id="PrimeiraCaixa">


                        <div class="ilustrationGraphic">

                            <div class="campoInf1">
                                <img src="img/saldoImg.svg" class="formImg1">
                               <div id="conteudo">
                               
                                   <div class="sobreConteudo">
                                       <h3>Gráfico</h3> 
                                   </div>

                                   <div class="valorConteudo" id="saldoGeral">

                                   </div>
                               </div>
                            </div>

                        </div>

                        <div class="ilustrationIformation">

                            <div class="divInforLetra">

                                <div id="formatacaoLetra">
                                     Por favor, selecione um tipo de Gráfico
                                </div>                          

                            </div>

                            <div class="divInforRadios">

                                <div id="formatacaoRadio">

                                    <div class="inpu">
                                        <div class="custom-radio">

                                            <input id="graficoAnual" name="question" value="0" type="radio">
                                            <label for="graficoAnual" class="label">Gráfico Anual</label>

                                        </div>
                                    </div>
                                    
                                    <div class="inpu">
                                        <div class="custom-radio">

                                            <input id="graficoMensal" name="question" value="1" type="radio">
                                            <label for="graficoMensal" class="label">Gráfico Mensal</label>

                                        </div>
                                    </div>  
                                    
                                </div>
                            
                            </div>

                        </div>

                    </div>

                    <!-- Selects -->

                    <div id="responsiveSelects">
                        <div id="formatSelect">

                            <select class="select" id="selectCategoria">
    
                                <option selected value="">Categorias</option>
                                
                            </select>
                            
                            <div id="anoAtual">
                                <input min=0 max="9999" id="total" type="number"><button onclick="menos()" class="a">-</button><button onclick="mais()" class="b">+</button>
                            </div>
    
                           

                        </div>


                            <div id="editSelect" >
        
                                <input type="number" class="valores" placeholder="Valor Mínimo" id="valorMinimo">
                                
                                <input type="number" class="valores" placeholder="Valor Máximo" id="valorMaximo">
        
                            </div>
    
                        
                      </div>

                      <div class="editarRadios">
                        <div id="formatInput2">

                            <div class="inpu">
                                <div class="custom-radio">
                                    <input id="chkTransfDefault" name="question" value="3" type="checkbox" >
                                    <label for="chkTransfDefault" class="label">Transferência padrão</label>
                               </div>
                            </div>
                               
                            <div class="inpu">
                                <div class="custom-radio">
                                    <input id="chkTransfFavoritado" name="question" value="4" type="checkbox" >
                                    <label for="chkTransfFavoritado" class="label"> Transferências favoritas</label>
                               </div>
                            </div>
                            
                        </div>
                      </div>

                    
                    <div id="grafico">
                        <canvas id="graficoCanvas">
                        

                        </canvas>
                    </div>
                    <div class="final">
                       
                    </div>

                </main>
    </body>
</html>
