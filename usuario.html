<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/usuario.css">
    <link rel="icon" href="img/logo_financas_2.svg">
    <title>Royal Finance</title>
</head>
<body>
    <main>
       <div id="usuario">

        <div class="containers">
             <img src="./img/usuarioPerfil.svg" class="usuarioFoto">
        </div>
        <div class="containers1">

            <h4>Usuário</h4>

            <div class='input-wrapper'>

                <label for='input-file'>
                   
                    <h4 class="h4">
                        Selecione uma foto
                    </h4> 
                </label>

                <input id='input-file' type='file' value='' />
                <span id='file-name'></span>
                    
            </div>

        </div>

       </div>
        <div id="conteudo">
            <h7 class="h7">Nome Completo</h7>
            <input type="text" class="edit" placeholder="digite seu nome"> 
        </div>

        <div id="conteudo">
            <h7 class="h7">Email</h7>
            <input type="text" class="edit" placeholder="fulano@gmail.com"> 
        </div>

        <div id="conteudo2">

            <h7 class="h7">Segurança</h7>

            <div class="format">
                <input type="checkbox" class="checkbox">
                <h3>Verificação de duas etapas</h3>
            </div>

            <input id="buttonSenha" type="button" value="Trocar Senha">

        </div>
        <div id="conteudo3">

            <img src="./img/usuario2.svg" alt class="usuarioImg">

            <input id="button1" type="button" value="Cancelar">
            <input id="button2" type="button" value="Salvar">
        </div>
    </main>
</body>
</html>
