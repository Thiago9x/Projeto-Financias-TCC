<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/preto.svg">
    <script type="text/javascript" src="" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/dashboard.css">
    <script type="text/javascript" src="js/dashboard.js"></script>
    <link rel="stylesheet" href="./font/baskervville.css">
    <link rel="stylesheet" href="./font/icon.css">
    <link rel="stylesheet" href="./font/roboto.css">
    <title>Royal Finance</title>
</head>
    <body>
        <div class="menu">

            <div id="nomeEmpresa">
            Royal <p></p>Finance
            </div>

            <div id="menuList">
                <ul>
                    <li class="list">
                        <img src="img/iconeCasa.svg" class="img" width="10px"/> 
                        <label class="on"> Visão Geral </label>
                    </li>

                    <li>
                        <img src="img/iconeExtrato.svg" class="img"  width="10px"/> 
                        <label class="on"> Extratos </label>
                    </li>

                    <li>
                        <img src="img/iconeContas.svg" class="img" /> 
                        <label class="on"> Contas </label>
                    </li>

                    <li>
                        <img src="img/iconeMeta.svg" class="img"  width="10px"/> 
                        <label class="on"> Metas </label>
                    </li>

                    <li>
                        <img src="img/iconeGraficos.svg" class="img"/> 
                        <label class="on"> Gráficos </label>
                            
                    </li>

                    <li>
                        <img src="img/iconeGrupo.svg" class="img"/> 
                        <label class="on">Grupos</label>
                    </li>
                </ul>
            </div>
            <div class="perfil">
                <div id="perfilFoto"></div>
                <div id="perfilTexto">
                    <h4 id="branco">Nome Usuario</h4>
                    <p id="cinza">Ver perfil</p>
                </div>
            </div>
        </div>
    <script>
        $(`#menuList>ul>li`).click(function(){
            $(`#menuList>ul>li`).css("border-left", "none");
            $(`#menuList>ul>li:nth-of-type(${$(this).index()+1})`).css("border-left", "solid 3px #fff");
        })
    </script>
    </body>
</html>
