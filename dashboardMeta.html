<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_financas_2.svg">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" href="./style/dashboardMeta.css">
    <link rel="stylesheet" href="./font/baskervville.css">
    <link rel="stylesheet" href="./font/icon.css">
    <link rel="stylesheet" href="./font/roboto.css">
    <link rel="stylesheet" href="./style/modal.css">
    <link rel="stylesheet" type="text/css" href="./style/usuario.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <script src="./js/menuBar.js" defer></script>
    <script src="./js/usuario.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/ext/cookie.js"></script>
    <script src="./js/link.js"></script>
   

    <title>Royal Finance</title>
</head>
<html>

<body>

    <!-- INICIO MENU LATERAL -->
    <div class="menu">

        <div id="nomeEmpresa">
            Royal </br>Finance
        </div>

        <div id="menuList">
            <ul>
                <li id="menuDash">
                    <img src="img/iconeCasinha.svg" class="img" width="10px" />
                    <label class="on"> Visão Geral </label>
                </li>

                <li id="menuExtratos">
                    <img src="img/iconeExtrato.svg" class="img" width="10px" />
                    <label class="on"> Extratos </label>
                </li>


                <li id="menuMetas">
                    <img src="img/iconeMeta.svg" class="img" width="10px" />
                    <label class="on"> Metas </label>
                </li>

                <li id="menuGraficos">
                    <img src="img/iconeGrafico.svg" class="img" />
                    <label class="on"> Gráficos </label>

                </li>

                <li id="menuGrupos">
                    <img src="img/iconeGrupo.svg" class="img" />
                    <label class="on">Grupos</label>
                </li>
            </ul>
        </div>
        <div class="perfil">
            <div id="perfilFoto"></div>
            <div id="perfilTexto">
                <div id="branco" class="nomeCliente"></div>

                <div id="abrirPerfil">Ver perfil</div>
            </div>
        </div>
    </div>

    <main>
    <!-- FIM MENU LATERAL -->
    <div id="mainPrincipal">


        <div id="guardaTituloBotao">

            <div id="titulo">
                <h1>Suas Metas</h1>
                <a id="formatTagA" href="/meta.html">
                    <div id="criarMeta">
                        <h4>Criar Meta</h4>
                        <img src="img/addMeta.png" class="imgAddMeta"  width="80px"/> 
                    </div>
                </a>
            </div>

        </div>
    </div> 

        <!-- botoes -->
        <div id="buttons">
            <div class="buttoDespesa">
                <div class="formatText">Meta despesa</div>
            </div>
            <div class="buttoReceita">
                <div class="formatText">Meta receita</div>
            </div>
        </div>




    <div id="receitaDespesas">
         <!-- Conteudo de Despesa -->

         <div class="caixaDespesa">
            <div class="infoDespesas">

                <div class="centralizar">
                   
                        <label class="format">Meta Exemplo</label>
                        <p>Despesa</p>
                   
                </div>
                

                <div class="editConteudosDespesa">
                    <div class="caixaIcones">
                        <div class="tamanhoFormatado">
                            
                            <div class="imagemCate">
                                <img src="img/iconeCate.svg" class="img"/> 
                            </div>

                            <div class="imagemCate">
                                <img src="img/valor.svg" class="img"/> 
                            </div>

                            <div class="imagemCate">
                                <img src="img/relogio.svg" class="img"/>
                            </div> 

                        </div>
                    </div>
                             <!--  -->
                    <div id="formatarInfos">
                        <div id="infoText">
                            <div>Categoria:</div>
                            <div>Valor a pagar:</div>
                            <div>Duração:</div>
                        </div>

                        <div id="infoNumero">
                            <p>Alimentacão</p>
                            <p>R$ 34,00</p>
                            <p>3 meses</p>
                        </div>
                    </div>
                   
                   
                </div>

            </div>

         </div>
       
            
         <!-- Conteudo de Receita -->

         <div class="caixaReceita">
            <div class="infoReceitas">

                <div class="centralizar">
                   
                        <label class="format">Meta Exemplo</label>
                        <p>Despesa</p>
                   
                </div>
                

                <div class="editConteudosDespesa">
                    <div class="caixaIcones">
                        <div class="tamanhoFormatado">
                            
                            <div class="imagemCate">
                                <img src="img/iconeCate.svg" class="img"/> 
                            </div>

                            <div class="imagemCate">
                                <img src="img/valor.svg" class="img"/> 
                            </div>

                            <div class="imagemCate">
                                <img src="img/relogio.svg" class="img"/>
                            </div> 

                        </div>
                    </div>
                             <!--  -->
                    <div id="formatarInfos">
                        <div id="infoText">
                            <div>Categoria:</div>
                            <div>Valor a pagar:</div>
                            <div>Duração:</div>
                        </div>

                        <div id="infoNumero">
                            <p>Alimentacão</p>
                            <p>R$ 34,00</p>
                            <p>3 meses</p>
                        </div>
                    </div>
                   
                   
                </div>

            </div>

        </div>
    </div>

              

                 
      <!-- Conteudo da modal do usuario -->

     <div id="modalUsuario">
        <div class="modalUsuarioBranco">
            
            <div id="usuario">

                <div class="Container">
                     <img src="./img/usuarioPerfil.svg" class="usuarioFoto" width="90px" height="90px">
                </div>
                <div class="containersUsuario1">

                    <h4 id="nomeUsuario"></h4>
            
                    <div class='input-wrapper'>
            
                        <label for='input-file'>
                           
                            <div class="h4">
                                Selecione uma foto
                            </div> 
                        </label>
            
                        <input id='input-file' type='file' value='' />
                        <span id='file-name'></span>
                            
                    </div>
            
                </div>
            
            </div>
            <div id="centralizarConteudoUsuario">
                <div id="conteudoUsuario">
                    <div class="h7">Nome Completo</div>
                    <input type="text" class="edit" placeholder="digite seu nome"> 
                </div>
            
                <div id="conteudoUsuario">
                    <h7 class="h7">Email</h7>
                    <input type="text" class="edit" placeholder="fulano@gmail.com"> 
                </div>
            
                <div id="conteudoUsuario2">
            
                    <!-- <h7 class="h7">Segurança</h7> -->
            
                    <div class="textH7">Segurança</div>
            
                    <div class="organize">
                        
                        <label id="Tcheckbox">
                            <input type="checkbox" id="checkbox"/>
                            <span class="checkbox"></span>
                        </label>
                        
                        <div class="edith4"> <h4>Verificação de duas etapas</h4> </div>
            
                    </div>  
                    <div class="guardaBotao">
            
                        <input id="buttonSenha" type="button" value="Trocar Senha"> 
                        
                    </div>       
                </div>
                <div id="botoesSalvarCancelar">
            
                    <img src="./img/usuario2.svg" alt class="usuarioImg">
            
                    <input id="buttonCancelar" class="cancelar" type="button" value="Cancelar">
                    <input id="buttonSalvar" type="button" value="Salvar">
                </div>
            </div>
        </div>
    </div>
</main>

</html>
