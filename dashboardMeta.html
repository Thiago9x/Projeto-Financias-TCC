<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_financas_2.svg">
    <script type="text/javascript" src="" defer></script>
    <script src="./js/jqueryMenu.js"></script>
    <script src="/js/menuBar.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./style/dashboard.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" href="./style/dashboardMeta.css">
    <link rel="stylesheet" href="./font/baskervville.css">
    <link rel="stylesheet" href="./font/icon.css">
    <link rel="stylesheet" href="./font/roboto.css">

    <title>Royal Finance</title>
</head>
<html>

<body>

    <!-- INICIO MENU LATERAL -->
    <div class="menu">

        <div id="nomeEmpresa">
            Royal </br>Finance
        </div>

        <div id="menuList">
            <ul>
                <li class="list" id="menuDash">
                    <img src="img/iconeCasinha.svg" class="img" width="10px" />
                    <label class="on"> Visão Geral </label>
                </li>

                <li id="menuExtratos">
                    <img src="img/iconeExtrato.svg" class="img" width="10px" />
                    <label class="on"> Extratos </label>
                </li>

                <li id="menuContas">
                    <img src="img/iconeConta.svg" class="img" />
                    <label class="on"> Contas </label>
                </li>

                <li id="menuMetas">
                    <img src="img/iconeMeta.svg" class="img" width="10px" />
                    <label class="on"> Metas </label>
                </li>

                <li id="menuGraficos">
                    <img src="img/iconeGrafico.svg" class="img" />
                    <label class="on"> Gráficos </label>

                </li>

                <li id="menuGrupos">
                    <img src="img/iconeGrupo.svg" class="img" />
                    <label class="on">Grupos</label>
                </li>
            </ul>
        </div>
        <div class="perfil">
            <div id="perfilFoto"></div>
            <div id="perfilTexto">
                <h4 id="branco">Nome Usuario</h4>
                <p id="cinza">Ver perfil</p>
            </div>
        </div>
    </div>
    <!-- FIM MENU LATERAL -->

    <!-- INICIO DO SCRIPT PARA A ANIMACAO DO MENU -->
    <script>
        $(`#menuList>ul>li`).click(function () {
            $(`#menuList>ul>li`).css("border-left", "none");
            $(`#menuList>ul>li:nth-of-type(${$(this).index() + 1})`).css({ "border-left": "solid 3px #fff", "transition": "0.1s" });
        })
    </script>
    <!-- FIM DO SCRIPT PARA A ANIMACAO DO MENU -->

    <main id="mainPrincipal">
       <div id="titulo">
           <h1>Suas Metas</h1>
           <a href="/meta.html">
             <div id="criarMeta">
                 <h4>Criar Meta</h4>
                 <img src="img/addMeta.png" class="imgAddMeta"  width="80px"/> 
             </div>
            </a>
        </div>
       <div class="tipoMeta">
           <div id="formatCaixas">
                <div class="despesas">
                    <h4>Meta despesa</h4>
                </div>
                <div class="receita">
                    <h4>Meta receita</h4>
                </div>
           </div>
       </div>

        <div id="conteudoMeta">
                <div class="conteudoDespesa">
                    <div class="caixaDespesas">
                        <div class="tituloMeta">
                            <h2>Meta Exemplo</h2>
                            <p>Despesa</p>
                        </div>

                        <div class="editConteudos">
                            <div class="formatImgs">
                                <img src="img/iconeCate.svg" class="img"/> 
                                <img src="img/valor.svg" class="img"/> 
                                <img src="img/relogio.svg" class="img"/> 
                            </div>
                            <div class="formatText">
                                <!-- <h4>Categoria:<p>Alimentação</p></h4>
                                <h4>Valor a pagar:<p>R$ 340,00</p></h4>
                                <h4>Duração:<p>3 meses</p></h4> -->
                            </div>
                        </div>
                    </div>
                </div>


                <div class="conteudoReceita">

                </div>
       </div>
    </main>

</body>

</html>
