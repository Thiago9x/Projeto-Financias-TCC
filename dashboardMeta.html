<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_financas_2.svg">
    <script src="/js/menuBar.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./style/style.css">

                    <img src="img/iconeMeta.svg" class="img" width="10px" />

                <li id="menuGraficos">
                    <img src="img/iconeGrafico.svg" class="img" />

                                        </div>

                                </div>

                                        <p>fdbfdhf</p>
                                        <p>fdbfdhf</p>

                                        <p>fdbfdhf</p>
