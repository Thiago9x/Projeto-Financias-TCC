<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_financas_2.svg">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/meta.css">
    <title>Royal Finance</title>
</head>
<body>
    <main>
        <div class="container">
             <h2>Nova Meta</h2> 
        </div>
        <div class="caixa">
            <div class="formatCaixa">
                <img src="./img/meta.svg" class="meta"> 
                <h4>Vamos lá, comece nos dizendo sobre a sua nova meta!</h4>  
            </div>
        </div>

        <div id="espaco">
            <div id="conteudoMeta">
            <img src="./img/lupa.svg" class="lupa"> 
            <h4>Insira a descrição da meta</h4>
            <input type="text" placeholder="Insira a descrição" maxlength="500" class="inputDescricao">

            <img src="./img/lupa.svg" class="lupa"> 
            <h4>Qual o tipo da meta?</h4>
            <div class="editInput">

                <div class="divideInput">
                    <div class="custom-radio">
                        <input id="radio-1" name="question" value="0" type="radio" class="inputMeta"> 
                        <label for="radio-1">Despesas</label>
                    </div>
                </div>

                <div class="divideInput">
                    <div  class="custom-radio">
                        <input id="radio-2" name="question" value="1" type="radio" class="inputMeta2"> 
                        <label for="radio-2">Receitas</label>
                    </div>
                </div>
                           
            </div>
        </div>

        </div>
        
        <div class="t1">

            <a href="/dashboardMeta.html">

                <input id="button1" type="button" value="Voltar">
            </a> 

            <a href="/meta2.html">
                <input id="BtnAvancar" type="button" value="Avançar">
            </a> 
        </div>
            
    </main>
</body>
</html>
