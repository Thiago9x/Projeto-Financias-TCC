<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_financas_2.svg">
    <script src="/js/menuBar.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet"  type="text/css"  href="./style/grupo.css">
    <link rel="stylesheet" href="./font/baskervville.css">
    <link rel="stylesheet" href="./font/icon.css">
    <link rel="stylesheet" href="./font/roboto.css">

    <title>Royal Finance</title>
</head>
<html>

<body>

    <!-- INICIO MENU LATERAL -->
    <div class="menu">

        <div id="nomeEmpresa">
            Royal </br>Finance
        </div>

        <div id="menuList">
            <ul>
                <li id="menuDash">
                    <img src="img/iconeCasinha.svg" class="img" width="10px" />
                    <label class="on"> Visão Geral </label>
                </li>

                <li id="menuExtratos">
                    <img src="img/iconeExtrato.svg" class="img" width="10px" />
                    <label class="on"> Extratos </label>
                </li>

                <li id="menuMetas">
                    <img src="img/iconeMeta.svg" class="img" width="10px" />
                    <label class="on"> Metas </label>
                </li>

                <li id="menuGraficos">
                    <img src="img/iconeGrafico.svg" class="img" />
                    <label class="on"> Gráficos </label>

                </li>

                <li id="menuGrupos">
                    <img src="img/iconeGrupo.svg" class="img" />
                    <label class="on">Grupos</label>
                </li>
            </ul>
        </div>
        <div class="perfil">
            <div id="perfilFoto"></div>
            <div id="perfilTexto">
                <h4 id="branco">Nome Usuario</h4>
                <p id="cinza">Ver perfil</p>
            </div>
        </div>
    </div>
    <!-- FIM MENU LATERAL -->

    <div id="mainPrincipal">
        <div id="principalGrupo">
            <div id="armazenamentoDadosGrupo">
                <div class="inf">
                    <div class="divisaoImg"><img src="img/iconeGrupo1.svg" width="30px"></div>
                    <div class="divisaoLetra">Seus grupos</div>
                </div>

                <div id="conjuntoGrupos">
                    <div class="nomeGrupoPrincipal">

                        <div class="imgGrupo"></div>

                        <div class="nomeGrupo">

                            <div class="div1">Grupo Exemplo</div>
                            <div class="div2">Membro</div>

                        </div>
                    </div>
                </div>

                <div class="inf">
                    <div class="divisaoImg"><img src="img/iconeGrupo2.svg" width="30px"></div>

                    <a href="/grupo1.html">
                        <div class="divisaoLetra">Adicionar Grupo</div>
                    </a>
                    
                </div>
            </div>
            <div id="visualizacaoGrupo"></div>

        </div>
    </div>

</body>

</html>
