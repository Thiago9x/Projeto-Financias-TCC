<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_financas_2.svg">
    <script type="text/javascript" src="" defer></script>
    <link rel="stylesheet" type="text/css" href="./style/grafico2.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" href="./font/baskervville.css">
    <link rel="stylesheet" href="./font/icon.css">
    <link rel="stylesheet" href="./font/roboto.css">
    <script src="./js/ext/chart.js"></script>
    <script src="./js/menuBar.js" defer></script>
    <script src="./js/grafico2.js" defer></script>
    <script src="./js/ext/chart-plugin-datalabels.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/usuario.css">
    <link rel="stylesheet" type="text/css" href="./style/modal.css">
    <script src="./js/usuario.js" defer></script>
    <script src="./js/modal.js" ></script>
    <script src="./js/redefinirSenha.js" ></script>
    <script src="./js/ext/cookie.js"></script>
    <script src="./js/link.js"></script>

    <title>Royal Finance</title>
</head>

        <body>

                <!-- INICIO MENU LATERAL -->
                    <div class="menu">

                            <div id="nomeEmpresa">
                            Royal </br>Finance
                            </div>
                
                            <div id="menuList">
                                <ul>
                                    <li id="menuDash">
                                        <img src="img/iconeCasinha.svg" class="img" width="10px"/> 
                                        <label class="on"> Visão Geral </label>
                                    </li>
                
                                    <li id="menuExtratos">
                                        <img src="img/iconeExtrato.svg" class="img"  width="10px"/> 
                                        <label class="on"> Extratos </label>
                                    </li>
                
                
                
                                    <li id="menuGraficos">
                                        <img src="img/iconeGrafico.svg" class="img"/> 
                                        <label class="on"> Gráficos </label>
                                            
                                    </li>
                
                                </ul>
                            </div>
                            <div class="perfil">
                                <div id="perfilFoto"></div>
                                <div id="perfilTexto">
                                    <div id="branco" class="nomeCliente"></div>
                
                                    <div id="abrirPerfil">Ver perfil</div>
                                </div>
                            </div>
                    </div>
                <!-- FIM MENU LATERAL -->
                <!-- INICIO CONTEUDO Grafico -->
                <main>
                    <div id="PrimeiraCaixa">

                        <div id="ilustrationGraphic">

                            <div class="campoInf1">
                                <img src="img/saldoImg.svg" class="formImg1">
                                <div id="conteudo">
                               
                                   <div class="sobreConteudo">
                                       <h3>Gráfico</h3> 
                                   </div>

                                </div>
                            </div>

                        </div>

                        <div class="ilustrationIformation">

                            <div class="divInforLetra">

                                <div id="formatacaoLetra">
                                     Por favor, selecione um tipo de Gráfico
                                </div>                          

                            </div>

                            <div class="divInforRadios">

                                <div id="formatacaoRadio">

                                     <div class="inpu">
                                        <div class="custom-radio">

                                            <input id="graficoAnual" name="question" value="0" type="radio" >
                                            <label for="graficoAnual" class="label">Gráfico Anual</label>

                                        </div>
                                    </div>
                                    
                                    <div class="inpu">
                                        <div class="custom-radio">

                                            <input id="graficoMensal" name="question" value="1" type="radio" checked>
                                            <label for="graficoMensal" class="label" >Gráfico Mensal</label>

                                        </div>
                                    </div>  
                                    
                                </div>
                            
                            </div>

                        </div>

                        </div>


                    </div>

                    <!-- Selects -->
  
                    <div id="agregaConteudoSelects">
                        <div class="containerSeletcs">

                            <div class="formatSelect">

                                <select class="select" id="tipoTransf"> 
                                    <option value="despesa" selected>Despesas</option>
                                    <option value="receita">Receitas</option>
                                </select>
                                <select class="select" id="selectCat"> 
        
                                </select>
                                
                            </div>

                        </div>
                        
                        <div class="containerSeletcs">

                            <div class="formatSelect">
    

        
                                <div id="anoAtual">
                                    <input min=0 max="9999" id="total" type="number"><button onclick="menos()" class="a">-</button><button onclick="mais()" class="b">+</button>
                                </div>
        
                                <select class="select" id="selectMes">
                                    <option value="1">Janeiro</option>
                                    <option value="2">Fevereiro</option>
                                    <option value="3">Março</option>
                                    <option value="4">Abril</option>
                                    <option value="5">Maio</option>
                                    <option value="6">Junho</option>
                                    <option value="7">Julho</option>
                                    <option value="8">Agosto</option>
                                    <option value="9">Setembro</option>
                                    <option value="10">Outubro</option>
                                    <option value="11">Novembro</option>
                                    <option value="12">Dezembro</option>
                               </select>
                            </div> 

                        </div>
                        

                        <!-- informacoes -->

                        <div id="editDivs">

                            <div class="lugarGrafico">
                               <canvas id="graficoMensalCanvas">

                               </canvas>
                            </div>

                            <div id="receita">
                               <div id="caixaParaCentralizar">
                                        <div class="titulo">
                                            
                                        </div>
        
                                    
                                        <div class="dividir">
                                        <div class="agregaInformacoes">

                                            <div id="cardTitulo">
                                                Categoria
                                            </div>

                                            <div id="cardTitulo">
                                                Valor
                                            </div>
                                        </div>
                                        <div id="lista">
                                            
                                        </div>
                                        </div>

                                            
                            </div>


                             
                           
                        </div>

                        </div>
                    
                </main>
    </body>
</html>
